<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="styles.css">
</html>
<body>
    <h1>User Details Form</h1>
    <form id="userform" action="/api/users" method="post">
        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
        <input type="text" name="jobDescription" id="jobDescription" placeholder="Job Description" required>
        <input type="submit" value="Submit" id="submitButton" onclick="submitUserDetails()" >
        <!-- <button type="button" onclick="submitUserDetails()">Submit</button> -->
    </form>

    <!-- <div id="message">Welcome To KubeCounty</div> -->

    {% for message in get_flashed_messages() %}
        <p></p>
    {% endfor %}

    <script src="script.js"></script>


</body>
